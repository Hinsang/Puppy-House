<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<!-- css 초기화 : 모든 브라우저에서 동일하게 적용 -->
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	
	
	
	<link href="../CSS/review.css" rel="stylesheet">

	<title> 댕치원 후기 게시판 </title>
	

</head>
<body>




<main>

	<div class="main_bg_img"> </div>
	<div class="main_title"> 
		<div class="main_title_01"> 댕댕이 유치원 </div>
		<div class="main_title_02"> Review </div>
	</div>
	
</main>




<article>

	<div class="container">	<!-- 전체 감싸기 -->

		<div class="title"> <!-- 상단 텍스트 -->
			<div>16만 반려인의 선택</div>
			<div>댕치원 견주님들의 리얼 후기</div>	
		</div>
	
	
	<div class="review_post">
			
		<div class="text">
			<div>작성자</div>
			<div>비밀번호</div>
			<div>별점</div>
			<div>제목</div>
			<div>내용</div>
			<div>사진첨부</div>
		</div>
			
		<form>
				
			<div class="input_box">
				<input type="text" placeholder="작성자">
			</div>

			<div class="input_box">
				<input type="password" placeholder="비밀번호">
			</div>

			<div class="input_box">	
				<input class="star" type="radio" name="star"> ★★★★★
				<input class="star" type="radio" name="star"> ★★★★☆
				<input class="star" type="radio" name="star"> ★★★☆☆
				<input class="star" type="radio" name="star"> ★★☆☆☆
				<input class="star" type="radio" name="star"> ★☆☆☆☆
			</div>

			<div class="input_box">
				<input type="text" placeholder="제목입력">
			</div>
			
			<div class="input_box">
				<textarea rows="6" cols="90" maxlength="1000"> </textarea>
			</div>

			<div class="input_box">
				<input type="file" accept=".jpg, .png, .gif">
			</div>
			
			<div class="but_box">
				<div class="input_but">
					<div class="submit">
						<input type="submit" value="등록">
					</div>
					<div class="reset">
						<input type="reset" value="다시입력">
					</div>	
				</div>	
			</div>	
			
			
		</form>
		
	</div>
		
		
		<div class="review_get">
		
		
		
	
			
				<div class="review_get_box">
					<div class="review_text">
						<div class="text_01">
							<div class="new_box">
								<div class="new_text">
									NEW
								</div>
							</div>
							<div class="get_star">★★★★★</div>
							<div class="get_name">김민지</div>
							<div class="get_name">견주님</div>
						</div>
						<div class="get_text">
						가족들이 바빠지기 시작하면서 혼자 있을때 분리 불안도 심해지고 입질도 보여서 고민하던중
						유치원 서비스랑 훈련도 함께 받을 수 있는 댕댕이 유치원을 알게되었어요!!
						선생님들 다 친절하고 경력도 많으신 분들이라 믿음직하고 커리큘럼에 따라 체계적으로 교육해주시는거 같아서 맘 놓고 맡길 수 있어서 넘 조아요ㅠㅠㅠㅠ
						</div>
					</div>
					
					<div class="review_img">
						<div class="get_img"> </div>
					</div>	
					
				</div>
				
				
	
			
			
			
		</div>
		
		
	
	</div>


</article>


</body>
</html>
